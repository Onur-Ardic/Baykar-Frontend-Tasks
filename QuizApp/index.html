<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <section id="quiz-container">
      <div id="quiz">
        <div id="question-wrapper">
          <p id="question"></p>
          <ul id="choices"></ul>
        </div>
        <div id="timer-bar">
          <div id="timer-bar-inner"></div>
        </div>
        <button id="next-question-btn" onclick="saveAnswer()">Sonraki Soru</button>
      </div>
    </section>

    <section id="result-container">
      <h2>Results</h2>
      <table id="result-table-content">
        <thead>
          <tr>
            <th>Question</th>
            <th>Your Answer</th>
          </tr>
        </thead>
        <tbody id="result-body-content"></tbody>
      </table>
      <p id="score"></p>
    </section>

    <script src="app.js"></script>
  </body>
</html>
